<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Simple Quiz</title>
</head>

<body>
<div id="quiz-container">
    <div id="main" class="main">
        <img src="assets/istockphoto-1170984187-170667a%201.svg" id="logo" alt="logo">
        <div class="heading1">Simple Quiz</div>
        <button id="start-button">Start</button>
    </div>
    <div id="heading">
        <div class="heading2">Simple Quiz</div>
        <div id="queDiv">
            <div id="queNum"></div>
            of
            <div id="totalQue"></div>
            Questions
        </div>
    </div>
    <div id="question-container">
        <div class="question-sub">
        <div class="time-icon">
            <span class="material-symbols-outlined">timer</span>
            <div id="timer"></div>
        </div>
        <div id="question"></div>
        <div id="hint"></div>
        </div>
        <div id="options"></div>
        <button id="next-button" class="button">Next</button>
    </div>
    <div id="result-container">
        <div class="heading1">Congratulation!</div>
        <img src="assets/pngtree-3d-trophy-best-of-champions-png-image_6210285%201.png" alt="">
        <div class="heading3">Score
            <div id="score"></div>
            /
            <div id="totalScore"></div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>

</html>
