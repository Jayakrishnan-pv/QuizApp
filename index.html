<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
<div id="quiz-container">
    <div id="main" class="main">
        <img src="assets/istockphoto-1170984187-170667a%201.svg" id="logo"  alt="logo">
        <h1>Simple Quiz</h1>
        <button id="start-button" >Start</button>
    </div>
    <div id="question-container">
        <div id="heading">
        <h2>Simple Quiz</h2>
        <h2><span id="queNum"></span> of 5 Questions</h2>
        </div>
        <h1 id="question"></h1>
        <div id="options"></div>
        <button id="next-button" class="button" >Next</button>
    </div>
    <div id="result-container">
        <h2>Congratulation!</h2>
        <img src="assets/pngtree-3d-trophy-best-of-champions-png-image_6210285%201.png" alt="">
        <h2>Score <span id="score"></span>/5</h2>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
